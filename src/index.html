<!DOCTYPE html >
<html>
  <head>
  	<meta charset="utf-8" >
    <title>MRI data visualizer: mi2b2</title>
    <!--Include jquery ui styles -->
    <link rel="stylesheet"  href="js/components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <!-- build:css styles/mi2b2.css -->
    <!--Include component styles -->
    <link rel="stylesheet"  href="js/components/rboxjs/src/styles/rboxjs.css">
    <link rel="stylesheet"  href="js/components/thbarjs/src/styles/thbarjs.css">
    <link rel="stylesheet"  href="js/components/toolbarjs/src/styles/toolbarjs.css">
    <link rel="stylesheet"  href="js/components/chatjs/src/styles/chatjs.css">
    <!--Include app styles -->
    <link rel="stylesheet"  href="styles/mi2b2.css">
    <!-- /build -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div id="tabs">

      <ul>
        <li><a href="#tabload">Load files</a></li>
      </ul>

      <div id="tabload">



        <div id="inputcontainer">
          <h1 class="input-h1">Welcome to the <b>mi<sub>2</sub>b<sup>2</sup></b>
          MRI Visualizer</h1>

          <div id="directoryselection">
            <img src=images/mi2b2Logo.png>
            <label for="dirbtn" class="directory-btn">Drop files (or click)</label>
            <input id="dirbtn" type="file" style="display: none;" webkitdirectory="" mozdirectory="" directory="" multiple>
          </div>
          <table style="width:30%">
            <tr>
              <h2 class="input-h2">Your data stays on your computer. No upload required!</h2>
            </tr>
            <tr>
             <!--  <td style="word-wrap: break-all"> -->
              <h2 class="input-h2">You can activate the live collaboration mode by clicking on the button below and inputing the collaboration room #id.</h2>
<!--               </td> -->
            </tr>
            <tr>
              <div class="collab">
                <button id="collabbutton" type="button" class="custom-button">Enter existing collab room</button>
                <div class="collab-input">
                <label for="roomId">room id:</label>
                <input id="roomId" type="text">
                <button id="gobutton" type="button" class="custom-button">Go!</button>
                </div>
              </div>
            </tr>
          </table>
        </div>
        <div class="footbar">
          <br/>
          <b>Copyright &copy; 2015  </b><br><br>
          <a href="http://childrenshospital.org/FNNDSC" style="text-decoration: none">Boston Children's Hospital</a>
          <div class="README">
          <button id="READMEbutton" type="button" class="custom-button"> Read more   &emsp;  <img src="https://assets-cdn.github.com/favicon.ico" width="15" height="15" ></button>
          </div> <br><br>
          <a href="http://www.partners.org/" style="text-decoration: none">Partners Healthcare</a>


        </div>

      </div>

    </div>

    <!-- Load viewer scripts -->
    <script data-main="main" src="js/components/requirejs/require.js"></script>

  </body>
</html>
